<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacPaw</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Open+Sans" rel="stylesheet">
    <link rel="icon" href="./favicon/macpaw-favicon.ico" type="image/x-icon">
</head>

<body class="body close-overlay">
    <div class="home-page">
        <section class="joke">
            <button class="hamburger" type="button">
                <div class="hamburger__icon">
                </div>
                <p class="hamburger__text">
                    Favourite
                </p>
            </button>
            <div class="joke-content">
                <div class="container">
                    <div class="joke__title">
                        MSI 2020
                    </div>
                    <div class="joke__caption">
                        Hey!
                    </div>
                    <div class="joke__text">
                        Letâ€™s try to find a joke for you:
                    </div>
                    <form class="joke__form" action="" method="GET">
                        <div class="joke__form-row">
                            <input type="radio" class="joke__form-radio" id="joke-random" checked name="find-joke">
                            <label for="joke-random" class="joke__form-label">Random</label>
                        </div>
                        <div class="joke__form-row">
                            <input type="radio" class="joke__form-radio" id="joke-categories" name="find-joke">
                            <label for="joke-categories" class="joke__form-label">From caterogies</label>
                            <ul class="joke__form-categories-wrapper">
                                <li class="joke__form-categories">
                                    <a href="javascript:;" class="joke__form-categories-link active">animal</a>
                                </li>
                                <li class="joke__form-categories">
                                    <a href="javascript:;" class="joke__form-categories-link">career</a>
                                </li>
                                <li class="joke__form-categories">
                                    <a href="javascript:;" class="joke__form-categories-link">celebrity</a>
                                </li>
                                <li class="joke__form-categories">
                                    <a href="javascript:;" class="joke__form-categories-link">dev</a>
                                </li>
                            </ul>
                        </div>
                        <div class="joke__form-row">
                            <input type="radio" class="joke__form-radio" id="joke-search" name="find-joke">
                            <label for="joke-search" class="joke__form-label">Search</label>
                            <input type="text" class="joke__form-search-input" placeholder="Free text search...">
                        </div>
                        <button class="joke__form-button" type="submit">
                            Get a joke
                        </button>
                    </form>
                    <div class="joke__wrapper">
                        <div class="joke__reloader">
                            <img class="joke__reloader-item" src="./icons/reloader.svg" alt="reloader">
                        </div>
                    </div>
                </div>
            </div>
            <div class="joke-like container">
                <div class="joke-like-title">
                    Favourite
                </div>
                <div class="joke__like-wrapper">
                </div>
            </div>
        </section>
    </div>

</body>

</html>
